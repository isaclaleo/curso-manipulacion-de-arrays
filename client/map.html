<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>
<body>
    <div id="app"></div>
    <script>
        const products =  [
            {title:'hamber', precio: 121},
            {title:'pizza', precio: 124}
        ];
        const app = document.getElementById('app');
        const list = products.map(products => {
            return `<li>${products.title} - ${products.precio}</li>`
        });
        app.innerHTML = list.join('');
    </script>
</body>
</html>
